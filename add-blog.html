        <form>
          <div class="mb-3">
            <label for="inputTitle" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="inputTitle" aria-describedby="title" />
          </div>
          <div class="row">

          </div>
          <div class="mb-3">

          </div>
          <div class="mb-3">
            
            <label for="inputImage" class="form-label" >Upload Image</label>

            <h5 class="text-left">Technologies</h5>
            <div class="d-flex">

            </div>
            <div class="d-flex">

              <div class="p-3"><input type="checkbox" class="form-check-input" id="exampleCheck1" /> <label class="form-check-label" for="exampleCheck1">TypeScript</label></div>
            </div>
            
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary btn-dark px-5" type="button">Submit</button>
          </div>
